<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style type="text/css">
        body {
            font-size: 9px;
            font-family: 'Times New Roman';
        }

        .font-bold {
            font-weight: 600;
        }

        .font-size10 {
            font-size: 10px;
        }

        .text-center {
            text-align: center;
        }

        .float-left {
            float: left;
        }

        .font-size12 {
            font-size: 12px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead tr {
            background-color: #cfc9c8;
            height: 29px;
        }

        thead th, tbody td {
            border: 1px solid #cfc9c8;
        }

        .div-body {
            border: 3px solid #cfc9c8;
            padding: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div>
        <span class="float-left">[#HeaderName#]</span>
        <div class="font-bold font-size12 text-center">[#DateofPrint#]</div>
    </div>
    <div class="div-body">
        <table>
            <thead>
                <tr class="font-size10">
                    <th>Time</th>
                    <th>Today's Activities</th>
                    <th>Venue</th>
                </tr>
            </thead>
            <tbody>
                [#tbody#]
            </tbody>
        </table>
    </div>
    <div style='mso-element:footer' id=f1>
        <p class=MsoFooter>[#HomeDescription#]</p>
    </div>
</body>
</html>
